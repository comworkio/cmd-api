stages:
  - mirror
  - publish

mirror:
  stage: mirror
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(master.*)$/
  tags:
    - cmd-api

github-internal-mirror:
  stage: mirror
  script:
    - setsid ./ci/github-internal-mirror.sh
  only:
    - /^(master.*)$/
  tags:
    - cmd-api

cmd-api-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "cmd-api" "2.8" "x86"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - api.py
      - Dockerfile
      - docker-compose-build-x86.yml
      - ci/docker-deliver.sh
  tags:
    - cmd-api

cmd-api-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "cmd-api" "2.7" "arm"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - api.py
      - Dockerfile.arm
      - docker-compose-build-arm.yml
      - ci/docker-deliver.sh
  tags:
    - buildarm
